<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Aragona Party Background</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    .video-container {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .logo-overlay {
      position: fixed;
      bottom: 2.5%;
      right: 2.5%;
      width: 14%;
      max-width: 260px;
      opacity: 0.75; /* subtle logo */
      z-index: 10;
      pointer-events: none;
    }

    @media (max-width: 800px) {
      .logo-overlay {
        width: 24%;
      }
    }
  </style>
</head>
<body>

  <div class="video-container">
    <iframe
      src="https://www.youtube.com/embed/ITBtNXd5WJs?autoplay=1&controls=0&modestbranding=1&rel=0&mute=1&iv_load_policy=3&playsinline=1&loop=1&playlist=ITBtNXd5WJs"
      allow="autoplay; fullscreen"
      allowfullscreen>
    </iframe>
  </div>

  <!-- Aragona Properties logo -->
  <img class="logo-overlay" src="aragona-logo.png" alt="Aragona Properties">

</body>
</html>
